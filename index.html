<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          <h3 class="text-center">
            Selamat datang di website portofolio saya.
          </h3>
          <div class="cv">
            <a href="cv_septiadi_rahman.pdf" class="btn btn-cv">Download CV</a>
          </div>
        </div>
      </div>
    </div>

    <section class="section-portofolio-content mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Aplikasi Website</h1>
          </div>
        </div>
        <div class="section-portofolio-item row justify-content-center">
          <div class="col-sm-6 col-md-4 col-lg-3">
            
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">E-Commerce</div>
              <div class="portofolio-btn mt-auto">
                <a
                  href="http://139.99.102.235/ecommerce/"
                  class="btn btn-portofolio-details px-4"
                >
                  Detail
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Website Donasi</div>
              <div class="portofolio-btn mt-auto">
                <a
                  href="http://139.99.102.235/donasiapp/"
                  class="btn btn-portofolio-details px-4"
                >
                  Detail
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Website Company Profile</div>
              <div class="portofolio-btn mt-auto">
                <a
                  href="https://fayzalink.com/"
                  class="btn btn-portofolio-details px-4"
                >
                  Detail
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Website PPOB</div>
              <div class="portofolio-btn mt-auto">
                <a
                  href="http://dgireload.com/"
                  class="btn btn-portofolio-details px-4"
                >
                  Detail
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h1>Aplikasi Mobile</h1>
          </div>
        </div>

        <div class="section-portofolio-item row">
          <div class="col-sm-6 col-md-4 col-lg-3">
            
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Mobile Donasi</div>
              <div class="portofolio-btn mt-auto">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Detail
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title text-dark" id="exampleModalLabel">ScreenShoot Aplikasi</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-md-4">
                            <img src="image/donasi/home.png" class="img-fluid" alt="">
                          </div>
                          <div class="col-md-4">
                            <img src="image/donasi/home-app.png" class="img-fluid" alt="">
                          </div>
                          <div class="col-md-4">
                            <img src="image/donasi/register.png" class="img-fluid" alt="">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <img src="image/donasi/register-confirmation.png" class="img-fluid" alt="">
                          </div>
                          <div class="col-md-4">
                            <img src="image/donasi/donation-detail.png" class="img-fluid" alt="">
                          </div>
                          <div class="col-md-4">
                            <img src="image/donasi/topup-app.png" class="img-fluid" alt="">
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
         
          
          
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
