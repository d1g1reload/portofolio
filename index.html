<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12">
          <h1 class="text-center">Halo, Saya Septiadi Rahman</h1>
        </div>
      </div>
    </div>

    <section class="section-portofolio-content mt-5">
      <div class="container">
        <div class="section-portofolio-item row justify-content-center">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">E-Commerce</div>
              <div class="portofolio-btn mt-auto">
                <a href="#" class="btn btn-portofolio-details px-4"> Detail </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Donasi App</div>
              <div class="portofolio-btn mt-auto">
                <a href="#" class="btn btn-portofolio-details px-4"> Detail </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Website Company Profile</div>
              <div class="portofolio-btn mt-auto">
                <a
                  href="https://fayzalink.com/"
                  class="btn btn-portofolio-details px-4"
                >
                  Detail
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Website PPOB</div>
              <div class="portofolio-btn mt-auto">
                <a
                  href="http://dgireload.com/"
                  class="btn btn-portofolio-details px-4"
                >
                  Detail
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="section-portofolio-item row justify-content-center">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div
              style="background-image: url('image/porto.png')"
              class="card-portofolio text-center d-flex flex-column"
            >
              <div class="portofolio-title">Website Pengaduan Masyarakat</div>
              <div class="portofolio-btn mt-auto">
                <a href="#" class="btn btn-portofolio-details px-4"> Detail </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
